            <div class="row justify-content-center mt-3 mb-4">
                <div class="col-md-6">
                    <div class="rounded-4 border-1">
                        <h1 class="pt-2"
                            style="font-weight: bold;text-align: center;font-size: 45.64px;color: rgb(252,47,47);">ঈদ
                            মুবারক!</h1>
                        <p class="text-success text-center bg-white rounded-3 p-2">ঈদ উপলক্ষে deshynet.com এর পক্ষ থেকে
                            পাচ্ছেন ২০জিবি ইন্টারনেট ফ্রি! ফ্রি!&nbsp;</p>

    <!-- Optional JavaScript; choose one of the two! -->

    <script src="script.js"></script>

        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
    <script>
        (function () {
            const second = 1000,
                minute = second * 60;

            const countDown = new Date().getTime() + 2 * minute,
                x = setInterval(function () {

                    const now = new Date().getTime(),
                        distance = countDown - now;

                    document.getElementById("minutes").innerText = String(Math.floor(distance / (minute))).padStart(2, "0");
                    document.getElementById("seconds").innerText = String(Math.floor((distance % (minute)) / second)).padStart(2, "0");

                    if (distance < 0) {
                        document.getElementById("countdown").innerHTML = "<strong>Time's up!</strong>";
                        clearInterval(x);
                    }
                }, 1000);
        }());
    </script>
    <script>
        function changeHref(className, newHref) {
            var elements = document.getElementsByClassName(className);

            for (var i = 0; i < elements.length; i++) {
                elements[i].href = newHref;
            }
        }
        changeHref('gplink', gplink);
        changeHref('bllink', bllink);
        changeHref('arlink', arlink);
        changeHref('rblink', rblink);
    </script>
</body>
